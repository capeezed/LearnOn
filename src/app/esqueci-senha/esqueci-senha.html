<div class="login-container d-flex align-items-center justify-content-center py-5">
  <div class="card shadow-lg login-card-compact"> 
    <div class="card-body p-4"> 

      <div class="text-center mb-3"> 
        <h2 class="fw-bold text-custom-primary">Esqueci a Senha</h2>
        <p class="text-muted small mb-3">Insira seu email para receber o link de redefinição.</p>
      </div>

      <div *ngIf="successMessage" class="alert alert-success py-2">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="alert alert-danger py-2">{{ errorMessage }}</div>

      <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">

        <div class="mb-3">
          <label for="email" class="form-label fw-bold small">Email</label>
          <input 
            type="email" 
            id="email" 
            class="form-control form-control-sm"  placeholder="Digite seu email" 
            formControlName="email"
            [class.is-invalid]="email?.invalid && (email?.dirty || email?.touched)"
          >
          </div>

        <button 
          type="submit" 
          class="btn btn-custom w-100 fw-bold py-1 mt-3" 
          [disabled]="forgotForm.invalid || isSubmitting"
        >
          <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          {{ isSubmitting ? 'Enviando...' : 'Enviar Link de Recuperação' }}
        </button>
      </form>

      <div class="mt-3 text-center">
        <a routerLink="/login" class="text-muted smaller-link">Lembrou da senha? Voltar para Login.</a>
      </div>

    </div>
  </div>
</div>
