<div class="login-container d-flex align-items-center justify-content-center py-5">
  <div class="card shadow-lg login-card">
    <div class="card-body p-5">

      <div class="text-center mb-4">
        <h2 class="fw-bold text-custom-primary">Esqueci a Senha</h2>
        <p class="text-muted">Insira seu email para receber o link de redefinição.</p>
      </div>

      <form>

        <div class="mb-4">
          <label for="email" class="form-label fw-bold">Email</label>
          <input
            type="email" 
            id="email" 
            class="form-control" 
            placeholder="Digite seu email" 
            required
            >
          <div class="invalid-feedback">
            <div>O campo Email é obrigatório.</div>
            <div>Formato de email inválido.</div>
          </div>
        </div>

        <button 
          type="submit" 
          class="btn btn-custom w-100 fw-bold py-2" 
        >
          Enviar Link de Recuperação
        </button>
      </form>

      <div class="mt-4 text-center">
        <a routerLink="/login" class="text-muted small">Lembrou da senha? Voltar para Login.</a>
      </div>

    </div>
  </div>
</div>
