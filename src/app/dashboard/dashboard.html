<div class="dashboard-container">
    <div class="row">
        
        <div class="col-md-3 bg-dark sidebar">
            <h4 class="text-white pt-4 pb-2 text-center">Painel LearnOn</h4>
            <div class="list-group list-group-flush pt-3">
                
                <a href="#" class="list-group-item list-group-item-action active">
                    <i class="bi bi-house-door-fill me-2"></i> Dashboard
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <i class="bi bi-book me-2"></i> Meus Cursos
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <i class="bi bi-chat-dots me-2"></i> Mensagens
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <i class="bi bi-person me-2"></i> Perfil e Configurações
                </a>
                
                <button (click)="logout()" class="list-group-item list-group-item-action logout-btn mt-5">
                    <i class="bi bi-box-arrow-right me-2"></i> Sair
                </button>
            </div>
        </div>

        <div class="col-md-9 content-area py-4">
            
            <div class="d-flex justify-content-between align-items-center mb-5">
                <h1 class="fw-bold text-custom-primary">Bem-vindo, {{ userName || 'Usuário' }}!</h1>
                <button (click)="logout()" class="btn btn-outline-danger d-md-none">Sair</button>
            </div>

            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card p-3 shadow-sm">
                        <h5 class="text-muted">Aulas Agendadas</h5>
                        <p class="h3 fw-bold">3</p>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card p-3 shadow-sm">
                        <h5 class="text-muted">Cursos Concluídos</h5>
                        <p class="h3 fw-bold">1</p>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card p-3 shadow-sm">
                        <h5 class="text-muted">Próxima Aula</h5>
                        <p class="h3 fw-bold text-success">Amanhã, 14:00h</p>
                    </div>
                </div>
            </div>

            <div class="mt-5">
                <h2 class="fw-bold">Acesso Rápido</h2>
                <div class="card p-4 shadow-sm mt-3">
                    <p class="text-muted">Detalhes do seu último curso acessado ou recomendações personalizadas virão aqui.</p>
                </div>
            </div>

        </div>
    </div>
</div>
